<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron</title>
    <script>
        const{ipcRenderer}=require('electron')
        function shareData(){
            ipcRenderer.send("msg","hello from the render process")
            ipcRenderer.on("reply",(event,data)=>{
                console.log(data);
            })
            
        }
    </script>
</head>
<body>
    <h1 style="color: aqua;">Hello world</h1>
    <a href="child.html" target="_blank">Go To Child Page</a>
    <button onclick="shareData()">Share Data</button>
</body>
</html>
